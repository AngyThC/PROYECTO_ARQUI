<!--ROLES-->
<div class="container">
    <div class="row text-center mt-4">
      <div class="col">
        <img src="../assets/imagenes/3.png"
          class="img-fluid" width="500px">
      </div>
    </div>
    <!--div class="row text-center mt-5">
      <div class="col">
        <h2 style="font-size: 80px;">ROLES</h2>
      </div>
    </div-->
    <div class="row mt-5">
      <div class="col-md-2">
        <label for="txtId" class="from-label">ID</label>
        <input type="text" name="id" id="txtId" class="form-control" [(ngModel)]="role.ID_Role">
      </div>
      <div class="col-md-4">
        <label for="txtNombre" class="from-label">Nombre</label>
        <input type="text" name="id" id="txtNombre" class="form-control" [(ngModel)]="this.role.Name_Role">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <button class="btn btn-success m-2" type="button" (click)="AddRole(role)">Agregar</button>
        <button class="btn btn-warning m-2" type="button" (click)="UpdateRole(role)">Modificar</button>
        <button class="btn btn-primary m-2" type="button" (click)="clear()">Limpiar</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <table id="dtMascota" class="table table-striped" style="width: 100%;">
          <thead>
            <tr>
              <th>Seleccionar</th>
              <th>Nombre</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of datatable">
              <td><input type="button" value="Seleccionar" (click)="onSetData(item)"></td>
              <!-- varibales de api -->
              <td> {{ item.Name_Role }} </td>
              <td> {{ item.ID_Role }} </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
